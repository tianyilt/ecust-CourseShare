branch:
  # 在所有分支详情页面显示的按钮
  - buttons:
      - name: 强制从Github同步
        description: 手动触发Github同步到CNB（⚠️强制覆盖）
        event: web_trigger
        # 权限控制，只有仓库负责人和管理员可以触发
        permissions:
          roles:
            - owner
            - master
      - name: 强制推送到Github
        description: 手动触发CNB同步到Github（⚠️强制覆盖）
        event: web_trigger_2
        # 权限控制，只有仓库负责人和管理员可以触发
        permissions:
          roles:
            - owner
            - master
      - name: 同步到webdav
        description: 手动触发同步到webdav
        event: web_trigger_1
        # 权限控制，只有仓库负责人和管理员可以触发
        permissions:
          roles:
            - owner
            - master